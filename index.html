<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mustafa Özdemir | CEO</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #fefefb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 32px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 1080px;
      text-align: center;
    }
    .avatar {
      width: 80px;
      height: 80px;
      background-color: #ddd;
      border-radius: 50%;
      margin: 0 auto 16px;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 4px;
    }
    h2 {
      font-size: 1rem;
      font-weight: 500;
      color: #666;
      margin-bottom: 16px;
    }
    .info-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 12px 24px;
      margin-top: 20px;
    }
    .info-item {
      display: flex;
      align-items: center;
      font-size: 1rem;
      color: #333;
      flex: 1 1 45%;
      min-width: 280px;
    }
    .info-item i {
      min-width: 24px;
      margin-right: 12px;
      color: #444;
    }
    a {
      color: #333;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .qr-button {
      margin-top: 24px;
      padding: 10px 20px;
      background-color: #0077b5;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }
    .qr-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .qr-content {
      background: #fff;
      padding: 24px;
      border-radius: 16px;
      text-align: center;
    }
    .qr-content img {
      width: 150px;
      height: 150px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="avatar"></div>
    <h1>Mustafa Özdemir</h1>
    <h2>CEO<br>Lala Teknoloji A.Ş.</h2>

    <div class="info-grid">
      <div class="info-item"><i class="fas fa-envelope"></i><a href="mailto:info.muhammedozdemir@gmail.com">info.muhammedozdemir@gmail.com</a></div>
      <div class="info-item"><i class="fas fa-phone"></i><a href="tel:+905339450346">+90 533 945 03 46</a></div>
      <div class="info-item"><i class="fas fa-globe"></i><a href="https://www.ozdemir.com" target="_blank">www.ozdemir.com</a></div>
      <div class="info-item"><i class="fab fa-linkedin"></i><a href="https://linkedin.com/in/muhammedmustafaozdemir" target="_blank">@muhammedmustafaozdemir</a></div>
      <div class="info-item"><i class="fas fa-map-marker-alt"></i><a href="https://maps.google.com/?q=Hamidiye, Anadolu Cd. no:40, 34408, 34403 Kağıthane/İstanbul" target="_blank">Kağıthane, İstanbul</a></div>
      <div class="info-item"><i class="fab fa-instagram"></i><a href="https://instagram.com/ozdemiroglu2023" target="_blank">@ozdemiroglu2023</a></div>
      <div class="info-item"><i class="fas fa-home"></i><a href="https://maps.google.com/?q=Şazi Bey, Haydar Aliyev Blv. No:3, 46040 Onikişubat/Kahramanmaraş" target="_blank">Onikişubat, Kahramanmaraş</a></div>
      <div class="info-item"><i class="fab fa-x-twitter"></i><a href="https://x.com/mmozdemir101" target="_blank">@mmozdemir101</a></div>
    </div>

    <button class="qr-button" onclick="document.getElementById('qr').style.display='flex'">QR KODA TIKLA</button>
  </div>

  <div class="qr-modal" id="qr" onclick="this.style.display='none'">
    <div class="qr-content">
      <p>Kartvizit QR Kodu</p>
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://ozdemir1001.github.io/e-kartvizit/" alt="QR Kodu">
    </div>
  </div>
</body>
</html>
