<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mustafa Özdemir | CEO</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background-color: #ffffff;
      width: 360px;
      padding: 24px;
      border-radius: 24px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
      text-align: center;
    }
    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      background-color: #e0e0e0;
      margin: 0 auto 16px;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 800;
      margin-bottom: 4px;
    }
    h2 {
      font-size: 1rem;
      font-weight: 600;
      color: #666;
      margin-bottom: 16px;
    }
    .info {
      text-align: left;
      margin-top: 16px;
    }
    .info-item {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      font-size: 0.95rem;
      color: #333;
    }
    .info-item i {
      width: 20px;
      margin-right: 12px;
      color: #555;
    }
    .qr-container {
      margin-top: 24px;
      padding-top: 16px;
      border-top: 1px solid #eee;
    }
    .qr-container img {
      width: 100px;
      height: 100px;
    }
    a {
      color: #0077b5;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="avatar"></div>
    <h1>Mustafa Özdemir</h1>
    <h2>CEO - Lala Teknoloji A.Ş.</h2>
    <div class="info">
      <div class="info-item"><i class="fas fa-envelope"></i> mustafa@example.com</div>
      <div class="info-item"><i class="fas fa-phone"></i> +90 533 XXX XX XX</div>
      <div class="info-item"><i class="fas fa-globe"></i> <a href="https://www.lala.com" target="_blank">www.lala.com</a></div>
      <div class="info-item"><i class="fab fa-linkedin"></i> <a href="https://linkedin.com/in/mustafaozdemir" target="_blank">linkedin.com/in/mustafaozdemir</a></div>
      <div class="info-item"><i class="fab fa-instagram"></i> <a href="https://instagram.com/mustafaozdemir" target="_blank">@mustafaozdemir</a></div>
      <div class="info-item"><i class="fab fa-x-twitter"></i> <a href="https://x.com/mustafaozdemir" target="_blank">@mustafaozdemir</a></div>
      <div class="info-item"><i class="fas fa-briefcase"></i> İş Adresi: [Adres bilgisi]</div>
      <div class="info-item"><i class="fas fa-home"></i> Ev Adresi: [Ev adresi]</div>
    </div>
    <div class="qr-container">
      <p>QR kodu tarayarak kartvizitimi görüntüleyin:</p>
      <img src="qrcode-placeholder.png" alt="QR Code">
    </div>
  </div>
</body>
</html>
