<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mustafa Özdemir | CEO</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: #fefefb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background-color: #ffffff;
      width: 400px;
      padding: 24px;
      border-radius: 20px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
      text-align: center;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #e0e0e0;
      margin: 0 auto 16px;
    }
    h1 {
      font-size: 1.6rem;
      font-weight: 800;
      margin-bottom: 4px;
    }
    h2 {
      font-size: 1rem;
      font-weight: 600;
      color: #444;
      margin-bottom: 16px;
    }
    .info {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      text-align: left;
      margin-top: 24px;
    }
    .info-item {
      display: flex;
      align-items: center;
      width: 48%;
      margin-bottom: 16px;
      font-size: 0.95rem;
      color: #333;
    }
    .info-item i {
      width: 20px;
      margin-right: 12px;
      color: #555;
    }
    a {
      color: #0077b5;
      text-decoration: none;
    }
    .qr-button {
      display: block;
      margin: 24px auto 0;
      padding: 10px 20px;
      background-color: #0077b5;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }
    .qr-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .qr-content {
      background: #fff;
      padding: 24px;
      border-radius: 16px;
      text-align: center;
    }
    .qr-content img {
      width: 150px;
      height: 150px;
    }
  </style>
</head>
